    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        html {
            background-color: black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            border: 1px solid rgb(255, 255, 255);
            color: yellow;
            aspect-ratio: 1 / 1;
            display: flex;
            background-image: url("images/ring.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .big-box {
            border: 1px solid rgb(255, 255, 255);
            width: 100%;
            aspect-ratio: 16 / 9;
            color: red;
            display: flex;
            background-image: url("images/big-ring.avif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .big-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        footer {
            background-color: rgb(59, 59, 59);
            display: flex;
            justify-content: space-evenly;
            font-weight: 600;
        }

        footer p {
            font-size: 2rem;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            border: 1px solid rgb(255, 255, 255);
            display: flex;
            justify-self: center;
        }

        .popup:target {
            display: flex;
            justify-self: center;
        }

        a {
            text-decoration: none;
        }

        header {
            display: flex;
            justify-content: center;
            height: 80px;
            background-color: #283618;
        }

        nav {
            display: flex;
            gap: 100px;
            align-items: center;
        }

        nav a {
            font-size: 30px;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        nav a:hover {
            scale: 1.1;
        }

        #fblock {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 100px;
            align-items: center;
        }

        #fblock #vladimg {
            width: 100px;
            height: 150px;
            border: 1px solid white;
            object-fit: cover;
        }

        .fbox img {
            width: 50px;
            height: 50px;
        }


        .fbox {
            display: flex;
            flex-direction: column;
        }

        #fblock .fbox a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
        }

        #fblock .fbox a img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        /* ------------------------------ PC ------------------------------ */
        @media (min-width: 768px) {
            /* body {
                background-color: rgb(109, 143, 224);
            } */

            .box {
                background-color: rgb(199, 128, 211);
                width: 33.3333%;
                /* 3 blocks in a row */
            }

            .box:hover {
                background-color: rgb(122, 49, 134);
            }

            .big-box {
                width: 50%;
            }

            h1 {
                font-size: 3rem;
            }

            footer {
                min-height: 200px;
                padding: 2rem;
                text-align: center;
                color: white;
            }
        }

        /* ------------------------------ PHONE ------------------------------ */

            /* body {

            .box {

                width: 100%;
            }

            nav {
                width: 100%;
                gap: 15px;

        }
