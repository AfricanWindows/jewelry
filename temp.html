<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Gallery Box</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .box {
            text-align: center;
            padding: 40px 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .thumb {
            width: 200px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .popup:target {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>My Gallery</h2>
        <a href="#img1"><img src="images/ring.webp" alt="" class="thumb"></a>
    </div>

    <div id="img1" class="popup">
        <a href="#"><img src="images/big-ring.avif" alt=""></a>
    </div>

</body>

</html>
